    <div class="container">
    <h1 class="text-white bg-dark text-center">Modal with Bootstrap</h1>

    <div class="modal fade" id="myModal" tabindex="-1" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">  
            <div class="modal-content">
                <div class="modal-header model-title">
                    <h3 class="text-primary"> SignUp </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
<label><i class="fa fa-user fa-2x"></i>
Username: </label>
<input type="text" name="" class="
form-control">
</div>
<div class="form-group">
<label><i class="fa fa-lock fa-2x"></i>
Password: </label>
<input type="text" name="" class="
form-control" >
</div>
<div class="form-group">
<label><i class="fa fa-envelope fa-2x"></i>
Password: </label>
<input type="text" name="" class="
form-control" >
</div>
                        </form>
                </div>

<div class="modal-footer justify-content-center">
<button class="btn btn-danger" data-dismiss = "modal">
Signup </button>

            </div>
        </div>
    </div>

</body>
</html>
